<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <section class="grid grid-cols-2 justify-items-center">
      <div class="h-dvh bg-white w-full hidden sm:block">
        <img
          src="../photo/food.jpg"
          alt="login image"
          class="h-full w-full object-cover max-w-full"
        />
      </div>
      <div
        class="w-full md:max-w-md flex items-center flex-col mx-auto my-4 justify-center"
      >
        <form
          class="flex flex-col items-center justify- mx-auto my-4 w-2/3"
          name="loginForm"
          id="loginForm"
        >
          <img src="../photo/login icon .jpg" class="w-32" />
          <h2 class="m-4 my-4 font-display font-bold text-3xl text-center">
            Customer Log In
          </h2>
          <div class="relative mt-8">
            <i class="fa fa-user absolute text-primarycolor text-xl"></i>
            <input
              type="text"
              placeholder="User Name"
              class="pl-8 border-b-4 font-display focus:outline-none focus:border-primarycolor transition-all duration-500 capitalize text-lg"
            />
          </div>
          <div class="relative mt-8">
            <i class="fa fa-lock absolute text-primarycolor text-xl"></i>
            <input
              type="password"
              placeholder="Password"
              class="pl-8 border-b-4 font-display focus:outline-none focus:border-primarycolor transition-all duration-500 capitalize text-lg"
            />
          </div>
          <div
            class="container mx-auto px-4 mt-4 flex justify-between items-center"
          >
            <div>
              <input type="radio" id="restaurant" name="user-type" />
              <label for="restaurant">Restaurant</label>
            </div>
            <div>
              <input type="radio" id="general-user" name="user-type" />
              <label for="general-user">General User</label>
            </div>
          </div>
          <input
            type="submit"
            name="submit"
            value="Log In"
            class="py-2 px-20 mt-4 bg-orange-400 rounded-full text-white font-bold cursor-pointer"
          />
        </form>
        <div class="mt-8 flex justify-center items-center">
          <p class="font-medium text-base">Don't have an account?</p>
          <button class="text-orange-300 text-base font-medium ml-2">
            Sign in
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
