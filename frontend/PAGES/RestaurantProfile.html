    <meta charset="UTF-8" />

  <body class="bg-gray-100">
    <header
      class="bg-orange-400 p-4 flex flex-col sm:flex-row items-center justify-between bsolute top-0 right-0 left-0"
    >
      <h1 class="text-white text-3xl mb-4 sm:mb-0 sm:mr-4">
        Restaurant Review
      </h1>
      <div class="flex items-center justify-between">
        <input class="p-2" type="text" placeholder="Search Restaurants..." />
        <span class="p-2 border border-white-50 cursor-pointer">üîç</span>
        <img class="w-8 ml-10" src="../photo/profile.jpg" />
      </div>
    </header>
    <main class="p-4">
      <div class="flex justify-end mr-4">
        <p
          id="editButton"
          class="py-2 px-4 bg-blue-500 text-white w-fit rounded-lg"
        >
          Edit Profile
        </p>
        <div id="editForm" style="display: none">
          <input
            type="text"
            name="edited-name"
            id="edited-name"
            placeholder="Edit name..."
          />
          <input
            type="text"
            name="edited-location"
            id="edited-location"
            placeholder="Edit location..."
          />
          <input
            type="text"
            name="edited-contact"
            id="edited-contact"
            placeholder="Edit contact..."
          />
          <input
            type="text"
            name="edited-opening-time"
            id="edited-opening-time"
            placeholder="Edit opening-time..."
          />
          <input
            type="text"
            name="edited-closing-time"
            id="edited-closing-time"
            placeholder="Edit closing-time..."
          />
          <input
            type="text"
            name="edited-description"
            id="edited-description"
            placeholder="Edit description..."
          />
          <button id="submitEdit">Submit</button>
        </div>
      </div>
      <div class="input__section flex flex-col lg:grid lg:grid-cols-[1fr_2fr]">
        <div class="">
          <div class="mb-5">
            <p class="text-3xl font-semibold" id="restaurant-name">
              Romina Restaurant
            </p>
          </div>
        </div>
        <div class="input__form">
          <div>
            <p class="text-2xl font-medium">General Information</p>
          </div>
          <div>
            <label for="opening-time">Hours of Operation:</label>
            <span id="opening-time"></span> -
            <span id="closing-time"></span>
          </div>
          <div>
            <label for="location">Location:</label>
            <p id="location"></p>
          </div>
          <div>
            <label for="contact">Phone Number:</label>
            <p id="contact"></p>
          </div>
          <div class="my-5">
            <p class="text-2xl font-medium my-2">Description</p>
            <p class="max-w-[500px]" id="description"></p>
          </div>
        </div>
      </div>
      <div class="reviews">
        <div>
          <p class="text-2xl font-medium mb-10">Reviews</p>
        </div>
        <div class="flex gap-3">
          <div id="commentsContainer"></div>

              </p>
            </div>

        </div>
      </div>
    </main>
    <!-- FOOTER SECTION -->
    <footer
      class="bg-orange-400 p-2 flex flex-col sm:flex-row items-center justify-between absolute bottom--1 left-0 right-0"
